about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Julian and I'm a PhD student with the School of Engineering of the University of Applied Sciences of Western Switzerland and with the Department of Quantum Matter Physics (DQMP) of the University of Geneva.
  My research focuses on voltage frequency dynamics in large high-voltage power grids.
  I'm interested in understanding the mechanisms behind oscillations between geographically separated areas and the impact the energy transition has on them.
  Furthermore, I work on model reduction and using physics informed machine learning for parameter estimation.

  You can find our group website under <a href="https://etranselec.ch" target="_blank">https://etranselec.ch</a>

